<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Mahsulotlar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Poppins', sans-serif;
    }
    .card img {
      height: 160px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    .card:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="p-4">

  <header class="text-center mb-8">
    <h1 class="text-3xl font-bold text-gray-800">ðŸ›  Admin Panel</h1>
    <p class="text-gray-600 mt-2">Mahsulotlarni boshqarish tizimi</p>
  </header>

  <!-- Mahsulot Qo'shish Formasi -->
  <div class="max-w-2xl mx-auto bg-white shadow-xl rounded-2xl p-6 mb-10" data-aos="fade-up">
    <h2 class="text-xl font-semibold mb-4 text-center">Mahsulot qoâ€˜shish / tahrirlash</h2>

    <form id="productForm" class="space-y-4">
      <input type="hidden" id="editIndex">

      <div>
        <label class="block text-sm font-medium mb-1">Mahsulot nomi / tavsifi:</label>
        <input id="description" type="text" class="w-full border rounded-lg p-2" required>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Narx (soâ€˜m):</label>
        <input id="price" type="number" class="w-full border rounded-lg p-2" required>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Rasm manbasi:</label>
        <select id="imageType" class="border rounded-lg p-2 w-full">
          <option value="url">ðŸ”— URL orqali</option>
          <option value="file">ðŸ’» Kompyuterdan yuklash</option>
        </select>
      </div>

      <div id="urlInputDiv">
        <input id="imageUrl" type="text" placeholder="Rasm URL manzilini kiriting..." class="w-full border rounded-lg p-2">
      </div>

      <div id="fileInputDiv" class="hidden">
        <input id="imageFile" type="file" accept="image/*" class="w-full border rounded-lg p-2 bg-gray-50">
      </div>

      <div class="flex flex-wrap gap-4 mt-3">
        <label class="flex items-center gap-2">
          <input type="checkbox" id="available" class="accent-green-600">
          Mavjud
        </label>
        <label class="flex items-center gap-2">
          <input type="checkbox" id="discount" class="accent-blue-600">
          Chegirma
        </label>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">ðŸ’¾ Saqlash</button>
    </form>
  </div>

  <!-- Mahsulotlar Ro'yxati -->
  <div id="productList" class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const productForm = document.getElementById('productForm');
    const productList = document.getElementById('productList');
    const imageType = document.getElementById('imageType');
    const urlInputDiv = document.getElementById('urlInputDiv');
    const fileInputDiv = document.getElementById('fileInputDiv');

    let products = JSON.parse(localStorage.getItem('products')) || [];

    // Toggle input type
    imageType.addEventListener('change', () => {
      if (imageType.value === "file") {
        fileInputDiv.classList.remove("hidden");
        urlInputDiv.classList.add("hidden");
      } else {
        fileInputDiv.classList.add("hidden");
        urlInputDiv.classList.remove("hidden");
      }
    });

    // Form submit
    productForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const description = document.getElementById('description').value.trim();
      const price = document.getElementById('price').value.trim();
      const available = document.getElementById('available').checked;
      const discount = document.getElementById('discount').checked;
      const editIndex = document.getElementById('editIndex').value;

      let image = "";

      if (imageType.value === "url") {
        image = document.getElementById('imageUrl').value.trim();
      } else {
        const file = document.getElementById('imageFile').files[0];
        if (file) {
          image = await toBase64(file);
        }
      }

      const product = { description, price, image, available, discount };

      if (editIndex !== "") {
        products[editIndex] = product;
      } else {
        products.push(product);
      }

      saveAndRender();
      productForm.reset();
      document.getElementById('editIndex').value = "";
    });

    // Convert image to Base64
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
      });
    }

    // Render products
    function renderProducts() {
      productList.innerHTML = "";
      if (products.length === 0) {
        productList.innerHTML = `<p class="text-center text-gray-500 col-span-full">Mahsulotlar mavjud emas</p>`;
        return;
      }

      products.forEach((p, index) => {
        const card = document.createElement('div');
        card.className = "card bg-white rounded-2xl shadow hover:shadow-lg transition p-4 text-center cursor-pointer";
        card.setAttribute("data-aos", "zoom-in-up");

        card.innerHTML = `
          <img src="${p.image}" alt="${p.description}" class="mx-auto mb-3 rounded-lg bg-gray-100 p-2">
          <h3 class="font-semibold text-lg mb-1">${p.description}</h3>
          <p class="text-gray-600 mb-1">${Number(p.price).toLocaleString()} soâ€˜m</p>
          <p class="${p.available ? 'text-green-600' : 'text-red-500'} font-medium mb-2">
            ${p.available ? 'Mavjud' : 'Mavjud emas'}
          </p>
          ${p.discount ? '<span class="bg-yellow-100 text-yellow-700 text-sm px-2 py-1 rounded">Chegirmada</span>' : ''}
          <div class="mt-4 flex justify-center gap-3">
            <button onclick="editProduct(${index})" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">Tahrirlash</button>
            <button onclick="deleteProduct(${index})" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Oâ€˜chirish</button>
          </div>
        `;

        card.addEventListener('click', () => loadToForm(index));
        productList.appendChild(card);
      });
      AOS.refresh();
    }

    // Load to form
    function loadToForm(index) {
      const p = products[index];
      document.getElementById('description').value = p.description;
      document.getElementById('price').value = p.price;
      document.getElementById('available').checked = p.available;
      document.getElementById('discount').checked = p.discount;
      document.getElementById('editIndex').value = index;
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    // Edit & Delete
    function editProduct(index) {
      loadToForm(index);
    }

    function deleteProduct(index) {
      if (confirm("Ushbu mahsulotni oâ€˜chirmoqchimisiz?")) {
        products.splice(index, 1);
        saveAndRender();
      }
    }

    function saveAndRender() {
      localStorage.setItem('products', JSON.stringify(products));
      renderProducts();
    }

    // Init
    renderProducts();
  </script>
</body>
</html>
