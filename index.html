        <!-- Icons -->
        <div class="flex items-center gap-4">
          <button class="hover:text-blue-600">
           <img src="./img/savat.svg">

          <button>
             <img src="./img/map.svg" alt="Catalog Icon" class="font-bold text-base text-[#011c47]">
          </button>
          <select class="border-none bg-transparent focus:outline-none text-sm">
            <option>RU</option>
            <option>UZ</option>
            <option>EN</option>
          </select>
          <button>
             <img src="./img/item.svg" alt="Catalog Icon" class="font-bold text-base text-[#011c47]">
          </button>
          <button class="p-2 rounded-md hover:bg-gray-100">
          <img src="./img/Item menu.svg">
          </button>
          <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
            Войти
          </button>
        </div>
      </div>
    </div>

    <section class="max-w-[1400px] mx-auto my-[50px]">

   <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
