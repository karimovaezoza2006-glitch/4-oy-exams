<!-- üß© Script -->
<script>
  const products = [
    { id: 1, name: "Fen Hikoki RH650V", price: 299000, img: "https://raw.githubusercontent.com/Azamat493/images/f5f140635e428f9f31f0c71ff282c87ed4323b0c/%D0%A1%D1%82%D1%80%D0%BE%D0%B8%D1%82%D0%B5%D0%BB%D1%8C%D0%BD%D1%8B%D0%B9%20%D1%84%D0%B5%D0%BD%20Hikoki%20RH650V.png" },
    { id: 2, name: "Shurupov—ë—Ät Bosch", price: 499000, img: "https://avatars.mds.yandex.net/get-mpic/11695357/2a00000199e837b6f3072f1ccf66c67b4807/optimize" },
    { id: 3, name: "Perforator Makita", price: 899000, img: "https://i.pinimg.com/originals/c8/87/2d/c8872d827b22267597b6f0d754c70b62.jpg" },
    { id: 4, name: "Mini toster", price: 199000, img: "https://main-cdn.sbermegamarket.ru/big2/hlr-system/1570478108/600000479632b1.jpeg" },
    { id: 5, name: "Qahva mashinasi", price: 599000, img: "https://shop.mts.by/upload/resize_cache/webp/iblock/cf0/8826baudwnp0rpvn3j9jhz5nctuyh7da/800_800_1/ecam610_74_m.webp" },
    { id: 6, name: "Changyutkich LG", price: 1200000, img: "https://avatars.mds.yandex.net/i?id=023f5ece6d4abe6869a07b583c7cbee5_l-5518815-images-thumbs&n=13" },
  ];

  const container = document.getElementById("productContainer");
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  // üß± Mahsulotlarni chiqarish
  products.forEach(p => {
    const card = document.createElement("div");
    card.className = "bg-white border rounded-xl p-3 shadow-sm hover:shadow-md transition relative";
    card.innerHTML = `
      <img src="${p.img}" alt="${p.name}" class="w-full h-36 object-contain mb-3">
      <h3 class="font-medium text-gray-800 text-sm mb-1">${p.name}</h3>
      <p class="text-blue-600 font-semibold mb-3">${p.price.toLocaleString()} so‚Äòm</p>
      <button onclick="addToCart(${p.id})"
        class="absolute top-2 right-2 bg-white border rounded-full p-1 shadow hover:bg-gray-100">
        <img src="https://cdn-icons-png.flaticon.com/512/1170/1170576.png" class="w-5 h-5" alt="Savatcha">
      </button>
    `;
    container.appendChild(card);
  });

  // üõí Savatchaga qo‚Äòshish
  function addToCart(id) {
    const item = products.find(p => p.id === id);
    const existing = cart.find(p => p.id === id);
    if (existing) existing.quantity++;
    else cart.push({ ...item, quantity: 1 });
    saveCart();
  }

  // üõçÔ∏è Savatchani yangilash
  function renderCart() {
    const cartItems = document.getElementById("cartItems");
    cartItems.innerHTML = "";
    let total = 0;

    cart.forEach((item, i) => {
      const subtotal = item.price * item.quantity;
      total += subtotal;

      const div = document.createElement("div");
      div.className = "flex flex-wrap sm:flex-nowrap items-center justify-between border rounded-lg p-3";
      div.innerHTML = `
        <div class="flex items-center gap-4">
          <img src="${item.img}" class="w-16 h-16 object-contain">
          <div>
            <p class="font-medium text-gray-800">${item.name}</p>
            <p class="text-sm text-blue-600">${item.price.toLocaleString()} so‚Äòm</p>
          </div>
        </div>
        <div class="flex items-center gap-3 mt-3 sm:mt-0">
          <button onclick="changeQty(${i}, -1)" class="w-7 h-7 bg-gray-200 rounded">-</button>
          <span class="w-6 text-center">${item.quantity}</span>
          <button onclick="changeQty(${i}, 1)" class="w-7 h-7 bg-gray-200 rounded">+</button>
          <span class="font-semibold w-[100px] text-right">${subtotal.toLocaleString()} so‚Äòm</span>
          <button onclick="removeItem(${i})" class="text-red-500 ml-2 hover:text-red-700">üóëÔ∏è</button>
        </div>
      `;
      cartItems.appendChild(div);
    });

    document.getElementById("totalPrice").textContent = total.toLocaleString() + " so‚Äòm";
  }

  function changeQty(index, delta) {
    cart[index].quantity += delta;
    if (cart[index].quantity < 1) cart.splice(index, 1);
    saveCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    saveCart();
  }

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function checkout() {
    alert("To‚Äòlov sahifasiga o‚Äòtasiz (hozircha demo).");
  }

  renderCart();
</script>
